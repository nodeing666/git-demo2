<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            margin: 100px 200px;
            width: 400px;
            height: 400px;
            background-color: orange;
            position: absolute;
            border-radius: 200px;
        }
        .box-box{
            height: 200px;
            width: 200px;
            background-color: firebrick;
            position: absolute;
            left: 100px;
            top: 100px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
   <div class="box">
       <div class="box-box"></div>
   </div>
</body>
</html>
